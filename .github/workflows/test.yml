name: TEST
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: echo 'int main(void) { puts("HELLO"); }' > test.c

      - uses: ./

      - run: |
          command -v cc
          realpath "$(command -v cc)"
          cc test.c

      - run: cat cswrap_capture.log
